  <!--xmlHTTP Request script-->
<script type="text/javascript"> 
function showEmp(name){ 
if(document.getElementById("").value!="-1"){ 
xmlHttp=GetXmlHttpObject() 
if (xmlHttp==null){ 
alert ("Browser does not support HTTP Request") 
return 
} 
var url="getvalue.jsp" 
url=url+"?name="+name 
xmlHttp.onreadystatechange=stateChanged 
xmlHttp.open("GET",url,true) 
xmlHttp.send(null) 
} 
else{ 
alert(""); 
} 
} 
function stateChanged(){ 
if (xmlHttp.readyState==4 || xmlHttp.readyState=="complete") { 
var showdata = xmlHttp.responseText; 
var strar = showdata.split(":"); 
document.getElementById("no").value= strar[1]; 
document.getElementById("manager").value= strar[2]; 
} 
} 

function GetXmlHttpObject(){ 
var xmlHttp=null; 
try{ 
xmlHttp=new XMLHttpRequest(); 
} 
catch (e) { 
try { 
xmlHttp=new ActiveXObject("Msxml2.XMLHTTP"); 
} 
catch (e) { 
xmlHttp=new ActiveXObject("Microsoft.XMLHTTP"); 
} 
} 
return xmlHttp; 
} 
</script> 
  <body>
      <div class="container">
          <form action="user.jsp" method="POST" name="registrationForm">
            <div class="row">
                <div class="large-6 columns">
                    <label>First Name
                        <input type="text" name="firstname" id="first-name" placeholder="First Name">
                    </label>
                </div>
                <div class="large-6 columns">
                    <label>Second Name
                        <input type="text" name="secondname" id="second-name" placeholder="Second Name">
                    </label>
                </div>
            </div>
            <div class="row large-12 columns">
                <label>Email
                    <input type="email" name="email" id="email" placeholder="Email">
                </label>
            </div>
            <div class="row large-12 columns">
                <label>Password
                    <input type="password" name="password" id="pass" placeholder="Password">
                </label>
            </div>
            <button type="submit" class="button secondary round">Create Account</button>
            <p>Already have an account? <a title="login" href="index.html#loginform" >Login Here</a></p>
        </form>
      </div>
