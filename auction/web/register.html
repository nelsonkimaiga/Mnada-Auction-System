<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auctioneer | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  </head>
  <body>
      <div class="container">
          <form action="login.jsp" method="POST" name="registrationForm">
            <div class="row">
                <div class="large-6 columns">
                    <label>First Name
                        <input type="text" name="firstname" id="first-name" placeholder="First Name">
                    </label>
                </div>
                <div class="large-6 columns">
                    <label>Second Name
                        <input type="text" name="secondname" id="second-name" placeholder="Second Name">
                    </label>
                </div>
            </div>
            <div class="row large-12 columns">
                <label>Email
                    <input type="email" name="email" id="email" placeholder="Email">
                </label>
            </div>
            <div class="row large-12 columns">
                <label>Password
                    <input type="password" name="password" id="pass" placeholder="Password">
                </label>
            </div>
            <button type="submit" class="button secondary round">Create Account</button>
            <p>Already have an account? <a title="login" href="index.html#loginform" >Login Here</a></p>
        </form>
      </div>
  </body>
</html>
